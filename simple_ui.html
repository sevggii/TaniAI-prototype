<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANI - Tanƒ± Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .symptoms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .symptom-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .symptom-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }
        
        .symptom-item.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .symptom-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .symptom-item label {
            cursor: pointer;
            font-weight: 500;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .diagnosis {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .diagnosis h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .confidence {
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
        }
        
        .probabilities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .prob-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }
        
        .prob-item.highest {
            border-left-color: #4caf50;
            background: #e8f5e8;
        }
        
        .prob-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .prob-value {
            font-size: 1.2em;
            color: #666;
        }
        
        .recommendations {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff9800;
        }
        
        .recommendations h3 {
            color: #ff9800;
            margin-bottom: 15px;
        }
        
        .recommendations ul {
            list-style: none;
        }
        
        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .recommendations li:before {
            content: "üí° ";
            margin-right: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∫ TANI Tanƒ± Sistemi</h1>
            <p>√úst Solunum Yolu Hastalƒ±klarƒ± Tanƒ± Sistemi</p>
        </div>
        
        <div class="content">
            <h2>Semptomlarƒ±nƒ±zƒ± Se√ßin:</h2>
            <div class="symptoms-grid" id="symptomsGrid">
                <!-- Semptomlar JavaScript ile y√ºklenecek -->
            </div>
            
            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSymptoms()">
                üîç Semptomlarƒ± Analiz Et
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analiz yapƒ±lƒ±yor...</p>
            </div>
            
            <div class="result" id="result">
                <div class="diagnosis">
                    <h2 id="diagnosisTitle">Tanƒ± Sonucu</h2>
                    <div class="confidence" id="confidence">%0</div>
                </div>
                
                <div class="probabilities" id="probabilities">
                    <!-- Olasƒ±lƒ±klar JavaScript ile y√ºklenecek -->
                </div>
                
                <div class="recommendations">
                    <h3>üìã √ñneriler</h3>
                    <ul id="recommendations">
                        <!-- √ñneriler JavaScript ile y√ºklenecek -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';
        const API_KEY = 'dev_key_123';
        
        const symptoms = {
            "ates": "Ate≈ü",
            "titreme": "Titreme", 
            "kuru_oksuruk": "Kuru √ñks√ºr√ºk",
            "balgamli_oksuruk": "Balgamlƒ± √ñks√ºr√ºk",
            "bogaz_agrisi": "Boƒüaz Aƒürƒ±sƒ±",
            "burun_akintisi": "Burun Akƒ±ntƒ±sƒ±",
            "burun_tikanikligi": "Burun Tƒ±kanƒ±klƒ±ƒüƒ±",
            "hap≈üirma": "Hap≈üƒ±rma",
            "kas_agrisi": "Kas Aƒürƒ±sƒ±",
            "yorgunluk": "Yorgunluk",
            "nefes_darligi": "Nefes Darlƒ±ƒüƒ±",
            "koku_kaybi": "Koku Kaybƒ±",
            "goz_kasintisi": "G√∂z Ka≈üƒ±ntƒ±sƒ±",
            "goz_sulanmasi": "G√∂z Sulanmasƒ±"
        };
        
        // Semptomlarƒ± y√ºkle
        function loadSymptoms() {
            const grid = document.getElementById('symptomsGrid');
            grid.innerHTML = '';
            
            Object.entries(symptoms).forEach(([key, name]) => {
                const item = document.createElement('div');
                item.className = 'symptom-item';
                item.innerHTML = `
                    <input type="checkbox" id="${key}" value="${key}">
                    <label for="${key}">${name}</label>
                `;
                grid.appendChild(item);
            });
        }
        
        // Semptomlarƒ± analiz et
        async function analyzeSymptoms() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedSymptoms = {};
            
            checkboxes.forEach(cb => {
                selectedSymptoms[cb.value] = true;
            });
            
            if (Object.keys(selectedSymptoms).length === 0) {
                alert('L√ºtfen en az bir semptom se√ßin!');
                return;
            }
            
            // Loading g√∂ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/tani/diagnose`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        symptoms: selectedSymptoms
                    })
                });
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                alert('Hata: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        // Sonu√ßlarƒ± g√∂ster
        function displayResults(data) {
            const diagnosis = data.diagnosis;
            const confidence = Math.round(data.confidence * 100);
            const probabilities = data.prob_fused;
            const recommendations = data.recommendations;
            
            // Tanƒ± ba≈ülƒ±ƒüƒ±
            document.getElementById('diagnosisTitle').textContent = diagnosis;
            document.getElementById('confidence').textContent = `%${confidence} G√ºven`;
            
            // Olasƒ±lƒ±klar
            const probContainer = document.getElementById('probabilities');
            probContainer.innerHTML = '';
            
            Object.entries(probabilities).forEach(([disease, prob]) => {
                const probItem = document.createElement('div');
                probItem.className = 'prob-item';
                if (disease === diagnosis) {
                    probItem.classList.add('highest');
                }
                
                const diseaseNames = {
                    'COVID-19': 'COVID-19',
                    'GRIP': 'Grip',
                    'SOGUK_ALGINLIGI': 'Soƒüuk Algƒ±nlƒ±ƒüƒ±',
                    'MEVSIMSEL_ALERJI': 'Mevsimsel Alerji'
                };
                
                probItem.innerHTML = `
                    <div class="prob-name">${diseaseNames[disease] || disease}</div>
                    <div class="prob-value">%${Math.round(prob * 100)}</div>
                `;
                probContainer.appendChild(probItem);
            });
            
            // √ñneriler
            const recContainer = document.getElementById('recommendations');
            recContainer.innerHTML = '';
            recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recContainer.appendChild(li);
            });
            
            // Sonucu g√∂ster
            document.getElementById('result').classList.add('show');
        }
        
        // Sayfa y√ºklendiƒüinde semptomlarƒ± y√ºkle
        window.onload = loadSymptoms;
    </script>
</body>
</html>
